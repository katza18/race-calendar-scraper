<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Race Calendar</title>
</head>
<body>
    <div class="calendar">

        <div class="header">
            <i class="material-icons prev">arrow_left</i>
            <div class="month">
                <h1></h1>
                <p></p>
            </div>
            <i class="material-icons next">arrow_right</i>
        </div>

        <div class="days">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>

        <div class="grid">
        </div>
    </div>

    <div class="toggler">
        <div class="header">
            <h1>Series</h1>
        </div>
        <div class="toggler-body">
            <div class="f1">
                <p>Formula 1</p>
                <i class="material-icons next">check_box_outline_blank</i>
            </div>
            <div class="gt3">
                <p>GT3 World Challenge</p>
                <i class="material-icons next">check_box_outline_blank</i>
            </div>
            <div class="wrc">
                <p>World Rally Championship</p>
                <i class="material-icons next">check_box_outline_blank</i>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
